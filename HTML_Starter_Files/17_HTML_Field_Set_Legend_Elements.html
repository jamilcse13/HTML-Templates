<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fieldset Legend</title>
    <style>
    	div{
    		background-color: seagreen;
    		width: 500px;
    		padding: 10px;
    		color: white;
    	}
    </style>
</head>
<body>
<div>
	<form>
		<fieldset>
			<legend>Personal Information</legend>
			<table>
            <tr>
                <td>
                    <label>User Name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <button>Submit</button>
                </td>
            </tr>
        </table>
		</fieldset>
	</form>
</div>

</body>
</html>
