 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #photo-frame{
            margin-left: 50px;
            border: 10px solid saddlebrown;
            padding: 5px;
            border-radius: 7px;
        }
    </style>
</head>
<body>

    <h3>Simple Image</h3>
    <img src="img/image1.jpg">

    <h3>Image with Width and Height</h3>
    <img src="img/image1.jpg" width="300px" height="150px">

    <h3>Image with Alt attribute</h3>
    <img src="img/image2.jpg" width="300px" height="150px" alt= "laptop image">

    <h3>Image with Border like photo frame</h3>
    <img src="img/image3.jpeg" width="300px" height="150px" alt= "laptop image" id="photo-frame">

    <h3>Image From Google</h3>
    <img src="https://i.pinimg.com/474x/9b/17/1b/9b171baf5287f0df35870b9c5bcedc8a--love-wallpaper-nature-wallpaper.jpg" width="500" height="300">

    <h3>Align Image to right side</h3>
    <img src="img/image3.jpeg" width="300px" height="150px" alt= "laptop image" align="right"> 

    


</body>
</html>
