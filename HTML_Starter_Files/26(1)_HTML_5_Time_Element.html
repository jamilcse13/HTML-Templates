<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Time Element</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        div{
        	background-color: orange;
        	font-family: "Comic Sans MS", sans-serif;
        	padding: 10px;
        	width: 500px;
        	text-align: center;
        }
        time{
        	color: red;
        }
    </style>
</head>
<body>
	<div>
		<h2>Today i have a class <time>10:00 AM</time></h2>
	</div>
    

</body>
</html>
