<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML IFrame TAG</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- Simple IFrame -->
    <h2>Simple Iframe</h2>
    <iframe src="09_HTML_Tables.html"></iframe>

    <!-- Iframe Width height border -->
    <h2>Simple Iframe 2</h2>
    <iframe src="09_HTML_Tables.html" width="500px" height="300"></iframe>

    <!-- Youtube video using IFrame -->
    <h2>Youtube video using IFrame</h2>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/yUcSd6iQM6w?rel=0" 
    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
