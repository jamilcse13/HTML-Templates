<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        div{
        	background-color: black;
        	padding: 10px;
        	width: 300px;
        }
        video{
        	width: 300px;
        	margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Audio Element -->
    <h3>Audio Player</h3>
    <div>
    	<audio controls="">
    		<source src="media/choto.mp3" type="audio/mp3">
    	</audio>
    </div>

    <!-- Video Element -->
    <h3>Video Player</h3>
    <div>
    	<video controls="">
    		<source src="media/amaman.mp4" type="video/mp4">
    	</video>
    </div>

</body>
</html>
