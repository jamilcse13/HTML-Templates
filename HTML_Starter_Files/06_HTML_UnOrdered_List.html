<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
            width: 500px;

        }
        ul{
            background-color: seagreen;
            color: white;
        }
        li{
            background-color: lightgreen;
            color: black;
            margin: 5px;
        }
    </style>
</head>
<body>

    <!-- Un order List with type disc -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>Angular JS</li>
    </ul>
    <!-- Un order List with type square -->
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>Angular JS</li>
    </ul>
    <!-- Un order List with type circle -->
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>Angular JS</li>
    </ul>
    <!-- Un order List with type none -->
    <ul type="none">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>Angular JS</li>
    </ul>

</body>
</html>
