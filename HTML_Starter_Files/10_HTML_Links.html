<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Anchor Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
    </style>
</head>
<body>
    <h1 id="home">Home page</h1>

    <!-- Simple Links -->
    <p>External Links</p>
    <a href="https://www.google.com/">Google</a>

    <!-- Local Links -->
    <p>Local Links</p>
    <a href="08_HTML_Images.html">
        <img src="img/image2.jpg">
    </a>

    <!-- Links with target -->
    <p>Links with target</p>
    <a href="https://www.amazon.com/" target="_blank">Amazon</a>

    <!-- Images as Links -->
    <p>Images as Links</p>
    <a href="https://www.youtube.com/" target="_blank">
        <img src="img/image1.jpg" width="300px" height="180px" alt="Youtube">
    </a>

    <!-- Bookmarks with Ids -->
    <p>Bookmarks with Ids</p>
    <a href="#home">Go to home</a>

    <!-- Download a file -->
    <p>Download a file</p>
    <a href="img/image1" download>
        <img src="img/image1.jpg" width="350" height="200">
    </a>

</body>
</html>
